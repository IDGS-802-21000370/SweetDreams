<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Dreams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        body {
            background: linear-gradient(-150deg, #f4d2b8 30%, #cfa77b 70%);
            min-height: 100vh;
            color: #333;
        }
        .navbar {
            flex-shrink: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;    
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: rgba(255, 255, 255)">
        <div class="container-fluid">
            <img src="static/img/logoSweetDreamsSF.png" style="width: 40px;" alt="logo">
            <a class="navbar-brand" href="#">Sweet Dreams</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/galletas">Punto Venta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mermas">Mermas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/produccionGalleta">Producción</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventario">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recetas">Recetas</a>
                    </li>
                </ul>
                <div class="ms-auto">
                    <button class="btn btn-danger">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
</body>
<script src="static/scripts/scriptGalletas.js"></script>
</html>
