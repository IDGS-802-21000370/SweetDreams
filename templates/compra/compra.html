{% extends 'layoutPrincipal.html' %}
{% from "_macros.html" import input_Form %}
{% block content %}
<form name="compra" action="" id="compra" method="post">
<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-10">
                <h3>Compras</h3>
            </div>
            <div class="col-2">
                <a href="/compraForm" class="btn btn-success">Registrar compra</a>
            </div>
        </div>
        <table class="table table-striped table-bordered mt-4">
            <thead>
                <tr>
                    <th>Id Compra</th>
                    <th>Total</th>
                    <th>Fecha y Hora</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {%for crp in Compra%}
                <tr>
                    <td>{{crp.id_compra}}</td>
                    <td>{{crp.totalCompra}}</td>
                    <td>{{crp.fecha_actualiza}}</td>
                    <td><a href="/detalleCompra?id={{crp.id_compra}}" class="btn btn-primary">Ver</a></td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
</form>
{% endblock %}
