{% extends 'layoutPrincipal.html' %}
{% from "_macros.html" import input_Form %}
{% block content %}
<div class="hamburger-menu" onclick="toggleMenu()">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
</div>

<div id="menu" class="menu">
    <ul>
        <li></li>
        <li></li>
        <li><a href="#">ALGO</a></li>
        <li><a href="#">ALGO X2</a></li>
    </ul>
</div>

<div class="container" style="margin-top: 1px; margin-bottom: 40px">
    <div class="row">
        {% for i in range(10) %}
        <div class="col">
            <div class="card mt-5" style="width: 15rem;">
                <img src="static/img/logoSweetDreams.jpeg" style="width: 180px; height: 180px; margin: 0 auto;" class="card-img-top" alt="Galleta {{ i+1 }}">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Pieza
                        <div class="ml-auto">
                            <button class="btn btn-outline-success btn-sm rounded-circle">+</button>
                            <button class="btn btn-outline-danger btn-sm rounded-circle">–</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Gramos
                        <div class="d-flex align-items-center">
                            <input type="text" class="form-control form-control-sm" style="width: 50px;">
                            <button class="btn btn-outline-success btn-sm rounded-circle">+</button>
                        </div>
                    </li>                    
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Paquete 700gm   
                        <div class="ml-auto">
                            <button class="btn btn-outline-success btn-sm rounded-circle">+</button>
                            <button class="btn btn-outline-danger btn-sm rounded-circle">–</button>
                        </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Paquete 1kg
                        <div class="ml-auto">
                            <button class="btn btn-outline-success btn-sm rounded-circle">+</button>
                            <button class="btn btn-outline-danger btn-sm rounded-circle">–</button>
                        </div>
                    </li>
                </ul>
            </div>            
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
